<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Interactive card details form</title>

</head>

<body>

    <header>

        <!-- Fundo -->

        <section class="bg-container">

            <img class="image-bg" src="images/bg-main-desktop.png" alt="Imagem de fundo" width="375" height="250">

        </section>

        <!-- Cards -->

        <section class="card-container">

            <div class="card-back-container">

                    <img class="image-cardback" src="images/bg-card-back.png" alt="Card front" width="270" height="180">

                <div class="info-cardback-container">

                    <p class="number-card-back">000</p>
    
                </div>

            </div>

            <div class="card-front-container">

                    <img class="image-cardfront" src="images/bg-card-front.png" alt="Card back" width="270" height="180">
            
                <div class="info-cardfront-container">

                    <p class="numbercard">0000 0000 0000 0000</p>
                    
                    <p class="infocard">Jane Appleseed</p> 
                    <p class="infocard">00/00</p>

                </div>

            </div>

        </section>

    </header>
 
    <!-- FormulÃ¡rio -->

    <section class="information-container">

        <form class="principal__formulario" data-formulario>

            <fieldset class="formulario__campo">

                <label for="nome"><h1>Cardholder Name</h1></label> 
                <input type="text" id="name" required placeholder="e.g. Jane Appleseed">
                <span class="mensage_error"></span>

            </fieldset>  

            <fieldset class="formulario__campo">

                <label for="cardnumber"><h1>Number</h1></label> 
                <input type="number" id="cardnumber" required placeholder="e.g. 1234 5678 9123 0000" minlength="16" pattern="\d{4}\.?\d{4}\.?\d{4}.?\d{4}"/>>
                <span class="mensage_error"></span>

            </fieldset>

            <fieldset class="formulario__campo">

                <label for="Exp."><h1>Exp. Date (MM/YY)</h1></label> 
                <input type="number" id="month" required placeholder="MM" minlength="2">
                <input type="number" id="year" required placeholder="YY" minlength="2">
                <span class="mensage_error"></span>

            </fieldset>

            <fieldset class="formulario__campo">

                <label for="cvc"><h1>CVC</h1></label> 
                <input type="number" id="cvc" required placeholder="e.g. 123" minlength="3">
                <span class="mensage_error"></span>

            </fieldset>

            <div class="click">

                <input value="Confirm" class="formulario__botao" id="enviar" data-botao-enviar type="submit">
                <span class="mensagem-erro"></span>

            </div>

        </form>

    </section>

</body>
</html>
