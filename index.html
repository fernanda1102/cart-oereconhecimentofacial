<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form</title>

</head>
<body>
  <div class="card">
      <p id="numbercard">0000 0000 0000 0000</p>
      <p id="namecard">Jane Appleseed</p>
      <p>00/00</p>
  </div>

  <div class="cardfront">
      <p id="numbercard2">000</p>
  </div>

  <div class="name">
      <p id="information">Cardholder Name</p> 
      <p id="box">e.g. Jane Appleseed</p>
  </div>

  <div class="image">
      <img id="banner" src="images/bg-main-desktop.png">

  </div>

  <div class="cardnumber">
      <p id="information">Card Number</p> 
      <p id="box">e.g. 1234 5678 9123 0000</p> 
  </div>

  <div class="date">
    <p id="informatiom">Exp. Date (MM/YY)</p>
    <MM id="box">MM</p>
    <p id="box">YY</p>
  </div>

  <div class="cvc">
    <p id="informatiom">CVC</p>
    <e.g. id="box">e.g. 123</p>
  </div>

  <div class="buttonconfirm">
      <p id="buttonconfirm">Confirm</p>
  </div>

  <div class="mensage">
      <p id="mensage1">Thank you!</p>
      <p id="mensage2">We've added your card details</p>
  </div>

  <div class="buttoncontinue">
      <p id="buttoncontinue">Continue</p>
  </div>

</html>
