<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Interactive card details form</title>

</head>
<body>
    <div class="card">
        <div class="image">
            <img id="image-bg" src="images/bg-main-desktop.png" alt="Imagem de fundo">
            <img id="image-cardback" src="images/bg-card-back.png" alt="Card front">
            <img id="image-cardfront" src="images/bg-card-front.png" alt="Card back">
        </div>

        <div class="cardfront">
            <p id="numbercard">0000 0000 0000 0000</p>
            <p id="namecard">Jane Appleseed</p>
            <p id="numbercardtwo">00/00</p>
        </div>

        <div class="cardback">
            <p id="numbercard2">000</p>
        </div>
    </div>

    <main>
        <fieldset class="information">
            <form>
                <label for="name"><h1>Cardholder Name</h1></label> 
                <input type="text" id="name" required placeholder="e.g. Jane Appleseed">
                    
                <label for="cardnumber"><h1>Number</h1></label> 
                <input type="number" id="cardnumber" required placeholder="e.g. 1234 5678 9123 0000">

                <label for="Exp."><h1>Exp. Date (MM/YY)</h1></label> 
                <input type="number" id="month" required placeholder="MM">
                <input type="number" id="year" required placeholder="YY">

                <label for="cvc"><h1>CVC</h1></label> 
                <input type="number" id="cvc" required placeholder="e.g. 123">

                <div class="mensage">   

                    <button onclick="funcao1('buttonconfirm')">Confirm</button>
            
                    <p id="mensage"></p>
            
                </div>
            </form>
        </fieldset>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
