<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Interactive card details form</title>

</head>
<body>

    <div class="image">
        <img id="image-bg" src="images/bg-main-desktop.png">
        <img id="image-cardback" src="images/bg-card-back.png">
        <img id="image-cardfront" src="images/bg-card-front.png">
    </div>

    <div class="cardfront">
        <p id="numbercard">0000 0000 0000 0000</p>
        <p id="namecard">Jane Appleseed</p>
        <p id="numbercardtwo">00/00</p>
    </div>

    <div class="cardback">
        <p id="numbercard2">000</p>
    </div>

    <div class="information">
        <form>
            <label for="name"><h1>Cardholder Name</h1></label> 
            <input type="text" id="name">
                
            <label for="cardnumber"><h1>Number</h1></label> 
            <input type="text" id="cardnumber">

            <label for="date"><h1>Exp. Date (MM/YY)</h1></label> 
            <input type="text" id="date">

            <label for="cvc"><h1>CVC</h1></label> 
            <input type="text" id="cvc">

            <input type="submit" value="Confirm">
        </form>
    </div>
        
        <div class="buttonconfirm">
            <button id="buttonconfirm" class="buttonconfirm">Confirm</button>
        </div>

    </div>

    <div class="mensage">
        <p id="mensage1">Thank you!</p>
        <p id="mensage2">We've added your card details</p>
    </div>

    <div class="buttoncontinue">
        <button id="buttoncontinue" class="buttoncontinue">Continue</button>
    </div>
  

</body>
</html>
